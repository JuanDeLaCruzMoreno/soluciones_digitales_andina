<header class="navbar" [class.is-open]="menuOpen">
  <div class="navbar__blur" aria-hidden="true"></div>

  <div class="navbar__inner">
    <a class="navbar__brand" routerLink="/home" (click)="closeMenu()">
      <span class="navbar__logo">
        <img src="assets/icono/logo_empresa.svg" alt="Soluciones Digitales Andinas" />
      </span>
      <span class="navbar__brand-text">
        <span class="navbar__brand-sub">Soluciones Digitales</span>
        <span class="navbar__brand-main">Andinas S.A.S</span>
      </span>
    </a>

    <button
      type="button"
      class="navbar__toggle"
      (click)="toggleMenu()"

    </button>

      <a
        routerLink="/home"
        routerLinkActive="is-active"
        (click)="closeMenu()"
        [routerLinkActiveOptions]="{ exact: true }"
      >Inicio</a>
      <a routerLink="/servicios" routerLinkActive="is-active" (click)="closeMenu()">Servicios</a>
      <a routerLink="/contacto" routerLinkActive="is-active" (click)="closeMenu()">Contacto</a>
      <a routerLink="/nosotros" routerLinkActive="is-active" (click)="closeMenu()">Nosotros</a>
      <a
